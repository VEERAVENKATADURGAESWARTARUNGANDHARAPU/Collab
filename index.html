<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Bike</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 3px solid #ff4d00;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(255, 77, 0, 0.3);
    }

    .card h2 {
      margin-top: 0;
      color: #ff4d00;
    }

    .gauge {
      font-size: 2.5em;
      text-align: center;
      margin: 20px 0;
    }

    .progress-bar {
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress {
      height: 100%;
      background: #ff4d00;
      width: 0;
      transition: width 0.3s ease-in-out;
    }

    button {
      padding: 10px 15px;
      background: #ff4d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e64300;
    }
  </style>
</head>
<body>

  <header>
    üèéÔ∏è Sports Car Dashboard
  </header>

  <div class="dashboard">
    <!-- Speed Section -->
    <div class="card">
      <h2>Speedometer</h2>
      <div class="gauge" id="speedDisplay">0 km/h</div>
      <input type="range" id="speedRange" min="0" max="320" value="0" oninput="updateSpeed(this.value)">
    </div>

    <!-- Fuel Section -->
    <div class="card">
      <h2>Fuel Level</h2>
      <div class="progress-bar">
        <div class="progress" id="fuelBar"></div>
      </div>
      <div style="margin-top:10px;" id="fuelText">Fuel: 100%</div>
      <button onclick="consumeFuel()">Drive</button>
    </div>

    <!-- Engine Status -->
    <div class="card">
      <h2>Engine Status</h2>
      <div id="engineStatus" style="font-size:1.5em;">üü¢ Running</div>
      <button onclick="toggleEngine()">Start/Stop</button>
    </div>

    <!-- Car Stats -->
    <div class="card">
      <h2>Car Stats</h2>
      <p>Model: <strong>GTX Viper 9000</strong></p>
      <p>Horsepower: <strong>720 HP</strong></p>
      <p>Top Speed: <strong>320 km/h</strong></p>
      <p>0-100 km/h: <strong>2.9s</strong></p>
    </div>
  </div>

  <script>
    // JavaScript Functions

    let engineRunning = true;
    let fuelLevel = 100;

    function updateSpeed(value) {
      document.getElementById('speedDisplay').innerText = value + " km/h";
    }

    function toggleEngine() {
      engineRunning = !engineRunning;
      document.getElementById('engineStatus').innerText = engineRunning ? "üü¢ Running" : "üî¥ Stopped";
    }

    function consumeFuel() {
      if (!engineRunning) {
        alert("Engine is off! Start the engine first.");
        return;
      }
      if (fuelLevel <= 0) {
        alert("Out of fuel!");
        return;
      }

      fuelLevel -= 5;
      if (fuelLevel < 0) fuelLevel = 0;

      document.getElementById('fuelBar').style.width = fuelLevel + "%";
      document.getElementById('fuelText').innerText = "Fuel: " + fuelLevel + "%";
    }

    // Initialize fuel bar
    document.getElementById('fuelBar').style.width = fuelLevel + "%";
  </script>

</body>
</html>
